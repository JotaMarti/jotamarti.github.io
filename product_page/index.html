<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <title>Product Landing Page</title>
  </head>
  <body>
    <header>
      <div id="header-img">
        <img src="trombones.png" alt="logo" />
      </div>
      <div id="navbar">
        <nav>
          <a href="#features">Features</a>
          <a href="#how_works">How It Works</a>
          <a href="#pricing">Pricing</a>
        </nav>
      </div>
    </header>
    <br />
    <div>
      <h2 id="title-email-field">Handcrafted, home-made masterpieces</h2>
    </div>
    <div class="email-div">
      <form id="email-form">
        <div id="email-input">
          <input
            id="email"
            type="email"
            placeholder="Enter your email adress"
            required
          />
        </div>
        <div id="submit-button">
          <input type="submit" value="GET STARTED" id="submit" />
        </div>
      </form>
    </div>
    <div class="grid">
      <div class="item1">
        <i class="fas fa-burn"></i>
      </div>
      <div class="item2">
        <i class="fas fa-truck"></i>
      </div>
      <div class="item3">
        <i class="fas fa-battery-full"></i>
      </div>
      <div class="item4">
        <h2>Premium Materials</h2>
        <p>
          Our trombones use the shiniest brass wich is sourced locally. this
          will increase the longevity of your purchase
        </p>
      </div>
    </div>
  </body>
</html>
