<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
      integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
      crossorigin=""
    ></script>
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" />
    <title>Proyecto Integrador</title>
  </head>
  <body>
    <h1>Analiza tu rendimiento</h1>
    <div class="input_file">
      <p>Por favor, seleccione el archivo XML</p>
      <input type="file" id="file-input" />
    </div>
    <div class="selector_sesion">
      <label for="sesiones">Escoja una sesion:</label>
      <select id="sesiones">
      </select>
    </div>
    <div id="main">
      <div id="map">
        <h1>Recorrido</h1>
        <div id="mapid"></div>
      </div>
      <div id="totales"></div>
      <div id="grafDistancia">
        <canvas id="graficaDistancia"></canvas>
      </div>
      <div id="corazon"></div>
      <div id="grafCorazon">
        <canvas id="graficaCorazon"></canvas>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
